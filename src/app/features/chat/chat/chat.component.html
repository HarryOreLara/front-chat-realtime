<div class="chatContainer">
  <p
    [ngClass]="{'local':message.messageType===2,'remoto':message.messageType===1,}"
    class="local"
    *ngFor="let message of chats"
  >
    {{ message.text }}
  </p>
</div>

<div class="inputContainer">
  <form (submit)="sendMessage()">
    <input
      [(ngModel)]="text"
      [ngModelOptions]="{ standalone: true }"
      type="text"
    />
  </form>
</div>
